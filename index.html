    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!--Header-->
    <div class="headerContainerWrapperSticky">
      <div class="headerContainer">
        <div id="header-logo-search">
          <div class="logoContainer">
            <a href="/">
              <img
                id="logo"
                src="/logo.svg"
                alt="logo"
                title="Talkabout&nbsp;Home"
              />
            </a>
          </div>
          <input id="search-bar-input" placeholder="Search..." />
          <button
            id="search-bar-button"
            type="submit"
            onclick="onSearchBarButtonClick()"
          >
            <i class="fa fa-search"></i>
          </button>
          <a href="/">
            <button class="navlink-button" id="navlink-home-button">
              <i class="fa fa-home"></i></button
          ></a>
          <a href="/my_conversations" id="navlink-my-talks-link">
            <button class="navlink-button" id="navlink-my-talks-button">
              <i class="fa fa-comment"></i> <span></span
              ><span class="notification-badge"></span>
            </button>
          </a>
          <a href="/create">
            <button class="navlink-button" id="navlink-create-button">
              <i class="fa fa-plus"></i></button
          ></a>
          <div class="header-dropdown">
            <button
              class="header-dropdown-toggle navlink-button"
              type="button"
              id="dropdownMenuButton"
            >
              <i class="fa fa-ellipsis-h"></i>
            </button>
            <div class="header-dropdown-content dropdown-menu-center">
              <a class="header-dropdown-item" href="/about">About</a>
              <a class="header-dropdown-item" href="/contact">Contact</a>
              <a class="header-dropdown-item" href="/terms-of-service"
                >Terms of Service</a
              >
              <a class="header-dropdown-item" href="/privacy-policy"
                >Privacy Policy</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Header END-->

    <!--Home-->
    <div id="home-container">
      <!-- IMPORTANT: change to corresponding site key on production-->
      <!-- for testing next keys can be used:
        Site key: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI, Secret key: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
        https://developers.google.com/recaptcha/docs/faq#id-like-to-run-automated-tests-with-recaptcha.-what-should-i-do
      -->

      <div
        id="recaptcha"
        class="g-recaptcha"
        data-sitekey="6Lf846cZAAAAAGCbhgAu2jY0aFNJIhGxomKR6b2U"
        data-callback="onResponseSubmit"
        data-size="invisible"
      ></div>
      <div id='index-create'class="post"><input id='index-create-input'  placeholder="Create Post"></input></div>
      <div id="home-loader">
        <div class="loader">
          <div class="loader-spinning-wheel"></div>
        </div>
      </div>
      <div id="home-top-tags"></div>
      <div id="home-show-new-posts-div">
        <button id="home-show-new-posts-button">NEW POSTS</button>
      </div>
      <div id="home-post-list"></div>
    </div>
    <!--Home END-->

    <script>
      // Let the document know when the mouse is being used
      document.body.addEventListener("mousedown", function () {
        document.body.classList.add("using-mouse");
      });

      // Re-enable focus styling when Tab is pressed
      document.body.addEventListener("keydown", function (event) {
        if (event.keyCode === 9) {
          document.body.classList.remove("using-mouse");
        }
      });
    </script>
    <script src="/eventsource.min.js"></script>
    <script src="/reconnecting-eventsource.js"></script>
    <script
      src="/reconnecting-websocket.min.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/header.js"></script>

    <script type="module" src="/index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
